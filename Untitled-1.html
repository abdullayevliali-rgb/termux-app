(() => {
  const canvas = document.getElementById('bg');

  const DPR = window.devicePixelRatio || 1;

  canvas.height = H * DPR;

  function drawHeart(ctx, x, y, size, opacity, angle) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(angle);
    ctx.beginPath();
    const s = size/10;
    ctx.moveTo(0, -4*s);
    ctx.bezierCurveTo(2*s, -8*s, 8*s, -8*s, 8*s, -2*s);

    g.addColorStop(1, 'rgba(255,209,102,' + (Math.min(1, opacity + 0.15)) + ')');
    ctx.fillStyle = g;
    ctx.shadowColor = 'rgba(255,77,166,0.15)';
    ctx.shadowBlur = Math.min(24, size*0.9);
    ctx.fill();
    ctx.restore();
  }

  class Heart {
    constructor(){
      this.reset(true);
    }
    reset(init=false){
      this.z = Math.random()*700 - 100;
      this.x = (Math.random()*W) - W/2;
      this.y = (Math.random()*H) - H/2;
      this.vz = 0.6 + Math.random()*1.6;
      this.spin = (Math.random()-0.5)*0.03;
      this.baseSize = 8 + Math.random()*36;
      this.opacity = 0.25 + Math.random()*0.9;
      if (init) {
        this.z = Math.random()*700 - 100;

        this.z = -120;
        this.x = (Math.random()*W) - W/2;
        this.y = (Math.random()*H) - H/2;
      }
    }
    update(dt){
      this.z += this.vz * dt;
      this.x += Math.sin(this.z*0.004 + this.y*0.002)*0.15;
      this.y += Math.cos(this.z*0.003 + this.x*0.002)*0.12;
      if (this.z > 700) this.reset();
    }
    draw(ctx){
      const f = 600;
      const scale = f / (f + this.z);
      const screenX = W/2 + this.x * scale;
      const screenY = H/2 + this.y * scale;
      const size = Math.max(2, this.baseSize * scale);
      const angle = this.z * 0.002 + this.spin * performance.now()*0.001;
      drawHeart(ctx, screenX, screenY, size, Math.max(0.12, this.opacity*scale), angle);
    }
  }

  const hearts = [];
  const COUNT = Math.max(36, Math.floor((W*H)/42000));
  for (let i=0;i<COUNT;i++) hearts.push(new Heart());

  let last = performance.now();
  function tick(now){
    const dt = (now - last) * 0.06;
    last = now;
    ctx.clearRect(0,0,W,H);
    const vg = ctx.createRadialGradient(W*0.2, H*0.15, 0, W*0.5,H*0.6, Math.max(W,H));
    vg.addColorStop(0, 'rgba(20,6,25,0.12)');
    vg.addColorStop(1, 'rgba(0,0,0,0.12)');
    ctx.fillStyle = vg;
    ctx.fillRect(0,0,W,H);

    hearts.sort((a,b)=>a.z - b.z);
    for (let h of hearts){ h.update(dt); h.draw(ctx); }
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);

})();
